<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="js.js"></script>
<link rel="stylesheet" href="css.css">
   
</head>

<body>
    <div class="vertical-center">
        <div class="container main-container">
            <div class="calc">
                <form class="form-horizontal">
                    <div class="form-horizontal">
                        <div class="field">
                            <div id="process" class="col-md-12 text-right"><span> </span></div>
                            <div id="input" class="col-md-12 text-right"><span>0</span>
                            </div>
                        </div>
                        <div class="form-horizontal">
                            <div class="row">
                                <div class="btns"><button class="" value="CE">CE</button></div>
                                <div class="btns"><button class="" value="C">C</button></div>
                                <div class="btns"><button class="operation" value="/">/</button></div>
                                <div class="btns _last"><button class="operation" value="*">*</button></div>

                            </div>
                            <div class="row">
                                <div class="btns"><button class="btn_number" value="7">7</button></div>
                                <div class="btns"><button class="btn_number" value="8">8</button></div>
                                <div class="btns"><button class="btn_number" value="9">9</button></div>
                                <div class="btns _last"><button class="operation" value="-">-</button></div>

                            </div>
                            <div class="row">
                                <div class="btns"><button class="btn_number" value="4">4</button></div>
                                <div class="btns"><button class="btn_number" value="5">5</button></div>
                                <div class="btns"><button class="btn_number" value="6">6</button></div>
                                <div class="btns _last"><button class="operation" value="+">+</button></div>

                            </div>
                            <div class="row ">
                                <div style="float: left; width: 204px;">
                                    <div class="row">
                                        <div class="btns"><button class="btn_number" value="1">1</button></div>
                                        <div class="btns"><button class="btn_number" value="2">2</button></div>
                                        <div class="btns"><button class="btn_number" value="3">3</button></div>
                                    </div>
                                    <div class="row last">
                                        <div class="btns"><button class="btn_number" value="0">0</button></div>
                                        <div class="btns btns_dot"><button class="point" value=".">.</button></div>
                                    </div>
                                </div>
                                <div class="btns btns_eq _last">
                                    <button class="operation" value="=">=</button>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
</body>

</html>
